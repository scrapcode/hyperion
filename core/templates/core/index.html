{% extends 'core/base.html' %}

{% load render_table from django_tables2 %}

{% block content %}


{% if project_table %}

    <h1>Projects</h1>
    <div class="table-responsive">
        {% render_table project_table %}
    </div>

{% else %}

    <p>There are currently no projects to list.</p>

{% endif %}

{% endblock %}
